image: registry.gitlab.com/ccleberg/cleberg-net:latest

stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - echo "Environment is ready. Running build..."
    - ENV=prod SKIP_DEPLOY=true uv run build.py <<< "r"
  artifacts:
    paths:
      - .build/

deploy-job:
  stage: deploy
  environment: production
  dependencies:
    - build-job
  script:
    - mkdir -p $HOME/.ssh
    - |
      echo "Host homelab-remote
          HostName $SERVER_IP
          User $SERVER_USER
          Port 2169
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null" > $HOME/.ssh/config
    - chmod 600 $HOME/.ssh/config
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - echo "Deploying via Python script..."
    - ENV=prod uv run build.py <<< "r"
